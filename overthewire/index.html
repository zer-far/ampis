---
layout: default
---
<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>
<header>
  <h1>{{ site.title }}</h1>
</header>
<h2>Bandit</h2>
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.categories contains 'bandit' %}
      <li class="post-list-item">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
